<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Airea - AI-driven real estate, tailored to you | Malaysia Property Search</title>
    <meta name="description" content="Discover your perfect property with Airea's AI-powered search. Find rental and sale properties across Malaysia using natural language queries. AI-driven real estate, tailored to you.">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="background_color" content="#3b82f6">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Airea">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png">
    
    <!-- iOS Splash Screens - using gradient background color -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/icons/icon-512x512.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/icons/icon-512x512.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/icons/icon-512x512.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/icons/icon-512x512.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/icons/icon-512x512.png">
    
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Additional Mobile Meta Tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="msapplication-TileColor" content="#1a1a1a">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://api.openai.com">
    
    <!-- Preload Critical CSS -->
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- Critical CSS Inline for First Paint -->
    <style>
      body { 
        margin: 0; 
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #6366f1 100%); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      
      /* PWA background for instant display */
      @media all and (display-mode: standalone) {
        html, body {
          background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #6366f1 100%) !important;
        }
      }

      /* Instant splash screen before React loads - ONLY for /simple route */
      #splash-screen {
        position: fixed;
        inset: 0;
        display: none; /* Hidden by default */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #6366f1 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      /* Only show splash on /simple route */
      body[data-route="simple"] #splash-screen {
        display: flex;
      }
      
      #splash-logo {
        font-size: 3.75rem;
        font-weight: bold;
        color: white;
        margin-bottom: 1rem;
        letter-spacing: 0.05em;
        text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        animation: fadeInUp 0.6s ease-out;
      }
      
      #splash-tagline {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        letter-spacing: 0.1em;
        margin-bottom: 2rem;
        animation: fadeInUp 0.7s ease-out 0.1s backwards;
      }
      
      #splash-dots {
        display: flex;
        gap: 0.5rem;
      }
      
      .splash-dot {
        width: 0.75rem;
        height: 0.75rem;
        background: white;
        border-radius: 50%;
        animation: bounce 1s infinite;
      }
      
      .splash-dot:nth-child(2) {
        animation-delay: 150ms;
      }
      
      .splash-dot:nth-child(3) {
        animation-delay: 300ms;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
          opacity: 1;
        }
        50% {
          transform: translateY(-8px);
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <!-- Instant splash screen (ONLY for PWA mode) -->
    <div id="splash-screen">
      <div id="splash-logo">AIREA</div>
      <div id="splash-tagline">AI-driven real estate</div>
      <div id="splash-dots">
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
      </div>
    </div>
    
    <!-- Only show splash on /simple route -->
    <script>
      (function() {
        const path = window.location.pathname;
        const isSimpleRoute = path === '/simple' || path.startsWith('/simple/');
        
        if (isSimpleRoute) {
          // Mark body to show splash on /simple route
          document.body.setAttribute('data-route', 'simple');
        } else {
          // Ensure splash is hidden and removed on other routes
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.remove();
          }
        }
      })();
    </script>
    
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
    
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
